<div class="loader"><center><img src='spinner.gif'></center></div>

<div class="container">
	<div class="col-sm-4">
	<div class="form-group">
	<form id="filterForm">
	<span style="font-size:1.5em">Filters</span>
	<div class="btn btn-default pull-right"onclick="filterclr()">Clear</div><br>
	<label>Name</label>
	<input class="form-control filter" type="text" id="name" name="name">
	</div>
	
	
	<div class="form-group">
		<label>BHK</label>
		<select name="bhk" class="form-control filter">
			<option>Any</option>
			<option>1Room</option>
			<option>1BHK</option>
			<option>2BHK</option>
			<option>3BHK</option>
			<option>4BHK</option>
		</select>
	</div>
	
	<div class="form-group">
		<label>Rent</label><br>
			<input class="form-control filter" style="width:49%;display:inline" type="number" name="minRent" placeholder="Min">
			<input class="form-control filter" style="width:49%;display:inline" type="number" name="maxRent" placeholder="Max">
	</div>
	
	<div class="form-group">
		<label>Area (+100 sq.yd.)</label>
		<input class="form-control filter" type="text" name="area">
	</div>

	<div class="form-group">
		<label>Address</label>
		<input class="form-control filter" type="text" name="address" >
	</div>
	<div class="form-group">
		<label>Sector</label>
		<input class="form-control filter" type="text" name="sector">
	</div>
	<div class="form-group">
	<label>Searching for</label>
	<div class="checkbox">
		<label><input type="checkbox" class="filter-check" name="bachelors" checked>Bachelors</label><br>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" class="filter-check"  name="job" checked>Job</label><br>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" class="filter-check"  name="business" checked>Business</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" class="filter-check"  name="family" checked>Family</label>
	</div>
	</div>
	
	<div class="form-group">
		<label>Type</label>
		<select class="form-control filter" name="type">
			<option>Any</option>
			<option>Flat</option>
			<option>Floor with Owner</option>
			<option>Independent Floor</option>
			<option>Separate House</option>
		</select>

		<div class="checkbox">
			<label><input type="checkbox" class="filter-check" name="new">Newly Built</label><br>
		</div>
	</div>
	
	
	<div class="form-group">
		<label>Woodwork</label>
		<div class="checkbox">
			<label><input type="checkbox" class="filter-check"  name="rooms">Rooms</label><br>
		</div>
		<div class="checkbox">
			<label><input type="checkbox" class="filter-check"  name="kitchen">Kitchen</label>
		</div>
	</div>
	</form>
	</div>
	<div class="col-sm-8">
		<h3 style="display:inline">Rent </h3> 
		<div id="entries">
		</div>
	</div>
</div>
