<div class="container">
	<div class="col-sm-4">
	<div class="form-group">
	<form id="filterForm">
	<span style="font-size:1.5em">Filters</span>
	<div class="btn btn-default pull-right" style="display:inline" onclick="filterclr()">Clear</div><br>
	<label>Name</label>
	<input class="form-control filter" type="text" id="name" name="name">
	</div>
	
	
	<div class="form-group">
		<label>BHK</label>
		<select name="bhk" class="form-control filter">
			<option>Any</option>
			<option>1Room</option>
			<option>1BHK</option>
			<option>2BHK</option>
			<option>3BHK</option>
			<option>4BHK</option>
		</select>
	</div>
	
	<div class="form-group">
		<label>Demand Price</label><br>
		<input class="form-control filter" type="number" style="width:49%;display:inline" name="minPrice" placeholder="Min">
		<input class="form-control filter" type="number" style="width:49%;display:inline" name="maxPrice" placeholder="Max">
	</div>
	
	<div class="form-group">
		<label>Address</label>
		<input class="form-control filter" type="text" name="address" >
	</div>
	<div class="form-group">
		<label>Sector</label>
		<input class="form-control filter" type="text" name="sector">
	</div>
	
	<div class="form-group">
		<label>Area (+100 sq.yd.)</label>
		<input class="form-control filter" type="text" name="area">
	</div>
	
	<div class="form-group">
		<label>Type</label>
		<select class="form-control filter" name="type">
				<option>Any</option>
				<option>Flat</option>
				<option>Floor</option>
				<option>Plot</option>
				<option>25% builtup</option>
				<option>House</option>
				<option>Villa</option>
				<option>Duplex</option>
		</select>
	</div>

	<div class="form-group">
		<div class="checkbox">
			<label><input type="checkbox" class="filter-check" name="corner">Corner</label><br>
		</div>

		<div class="checkbox">
			<label><input type="checkbox" class="filter-check" name="new">Newly Built</label><br>
		</div>
	</div>
	
	</form>
	</div>
	<div  class="col-sm-8">
		<h3 style="display:inline">Sale</h3> 
		<div id="entries">
